<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador vCard - Leonova Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .leonova-purple { background: linear-gradient(135deg, #8B5CF6, #A855F7); }
        .hover-lift { transition: transform 0.3s ease; }
        .hover-lift:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-white mr-3" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                <h1 class="text-4xl font-bold text-white">Leonova Studio</h1>
            </div>
            <p class="text-xl text-white/90 mb-2">Generador de vCards Profesional</p>
            <p class="text-white/70">Crea tu tarjeta de contacto digital en segundos</p>
        </div>

        <div class="max-w-6xl mx-auto grid lg:grid-cols-2 gap-8">
            <!-- Formulario -->
            <div class="glass-effect rounded-2xl p-8 hover-lift">
                <h2 class="text-2xl font-semibold text-white mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Información de Contacto
                </h2>
                
                <form id="vcardForm" class="space-y-4">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">Nombre *</label>
                            <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Juan">
                        </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">Apellido *</label>
                            <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Pérez">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Empresa</label>
                        <input type="text" id="company" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Leonova Studio">
                    </div>
                    
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Cargo</label>
                        <input type="text" id="title" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Director Creativo">
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">Teléfono *</label>
                            <input type="tel" id="phone" required class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="+1 234 567 8900">
                        </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">Email *</label>
                            <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="contacto@leonova.studio">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Sitio Web</label>
                        <input type="url" id="website" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="https://leonovastudio.shop">
                    </div>
                    
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">Dirección</label>
                        <textarea id="address" rows="3" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none" placeholder="Calle Principal 123, Ciudad, País"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full leonova-purple text-white font-semibold py-4 px-6 rounded-lg hover:shadow-lg transition-all duration-300 hover-lift flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                        Generar vCard
                    </button>
                </form>
            </div>

            <!-- Resultado -->
            <div class="glass-effect rounded-2xl p-8 hover-lift">
                <h2 class="text-2xl font-semibold text-white mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3.5 6L2 7.5V18.5L3.5 20H12.5L14 18.5V16H12V18H4V8H20V10H22V7.5L20.5 6H3.5M14 12V14H22V12H14M14 16V18H22V16H14M14 20V22H22V20H14Z"/>
                    </svg>
                    Tu vCard
                </h2>
                
                <div id="resultArea" class="text-center">
                    <div class="bg-white/5 rounded-xl p-8 mb-6">
                        <svg class="w-16 h-16 text-white/50 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p class="text-white/70">Completa el formulario para generar tu vCard</p>
                    </div>
                </div>

                <div id="generatedResult" class="hidden">
                    <div class="bg-white/5 rounded-xl p-6 mb-6">
                        <div id="contactPreview" class="text-white"></div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                            </svg>
                            Descargar
                        </button>
                        <button id="shareBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z"/>
                            </svg>
                            Compartir
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-white/70 text-sm mb-4">Código QR para compartir</p>
                        <div id="qrCode" class="bg-white p-4 rounded-lg inline-block"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-white/60 text-sm">© 2025 Leonova Studio - Generador vCard Profesional</p>
        </div>
    </div>

    <script>
        let currentVCardData = '';

        document.getElementById('vcardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateVCard();
        });

        function generateVCard() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const company = document.getElementById('company').value;
            const title = document.getElementById('title').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const address = document.getElementById('address').value;

            // Generar vCard
            let vcard = 'BEGIN:VCARD\n';
            vcard += 'VERSION:3.0\n';
            vcard += `FN:${firstName} ${lastName}\n`;
            vcard += `N:${lastName};${firstName};;;\n`;
            
            if (company) vcard += `ORG:${company}\n`;
            if (title) vcard += `TITLE:${title}\n`;
            if (phone) vcard += `TEL:${phone}\n`;
            if (email) vcard += `EMAIL:${email}\n`;
            if (website) vcard += `URL:${website}\n`;
            if (address) vcard += `ADR:;;${address};;;;\n`;
            
            vcard += 'END:VCARD';
            
            currentVCardData = vcard;

            // Mostrar preview
            const preview = `
                <div class="text-left">
                    <h3 class="text-xl font-semibold mb-3">${firstName} ${lastName}</h3>
                    ${title ? `<p class="text-purple-300 mb-1">${title}</p>` : ''}
                    ${company ? `<p class="text-white/80 mb-3">${company}</p>` : ''}
                    <div class="space-y-2 text-sm">
                        ${phone ? `<p><span class="text-white/60">📞</span> ${phone}</p>` : ''}
                        ${email ? `<p><span class="text-white/60">✉️</span> ${email}</p>` : ''}
                        ${website ? `<p><span class="text-white/60">🌐</span> ${website}</p>` : ''}
                        ${address ? `<p><span class="text-white/60">📍</span> ${address}</p>` : ''}
                    </div>
                </div>
            `;

            document.getElementById('contactPreview').innerHTML = preview;
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('generatedResult').classList.remove('hidden');

            // Generar QR
            generateQR(vcard);
        }

        function generateQR(data) {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            
            QRCode.toCanvas(qrContainer, data, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) console.error(error);
            });
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const blob = new Blob([currentVCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            a.href = url;
            a.download = `${firstName}_${lastName}_contact.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Mostrar mensaje de éxito
            showNotification('¡vCard descargada exitosamente!', 'success');
        });

        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const blob = new Blob([currentVCardData], { type: 'text/vcard' });
                const file = new File([blob], `${firstName}_${lastName}_contact.vcf`, { type: 'text/vcard' });
                
                navigator.share({
                    title: `Contacto de ${firstName} ${lastName}`,
                    text: 'Te comparto mi información de contacto',
                    files: [file]
                });
            } else {
                // Fallback: copiar al portapapeles
                navigator.clipboard.writeText(currentVCardData).then(() => {
                    showNotification('¡vCard copiada al portapapeles!', 'success');
                });
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transition-all duration-300 ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Validación en tiempo real
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.classList.add('border-red-400');
                } else {
                    this.classList.remove('border-red-400');
                }
            });
        });
    </script>

</html>
